name: Build and Push Docker Image

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:
    inputs:
      version:
        description: 'ç‰ˆæœ¬å· (ä¾‹å¦‚: 1.0.0)'
        required: true
        type: string
      is_release:
        description: 'æ˜¯å¦ä¸ºæ­£å¼ç‰ˆæœ¬'
        required: true
        type: boolean
        default: false

env:
  DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/skyimage

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Determine tags
        id: tags
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.is_release }}" = "true" ]; then
            # æ­£å¼ç‰ˆæœ¬ï¼šä½¿ç”¨è¾“å…¥çš„ç‰ˆæœ¬å·
            VERSION="${{ inputs.version }}"
            TAGS="${{ env.DOCKER_IMAGE }}:${VERSION}"
            TAGS="${TAGS},${{ env.DOCKER_IMAGE }}:latest"
            
            # æå–ä¸»ç‰ˆæœ¬å·å’Œæ¬¡ç‰ˆæœ¬å·
            MAJOR=$(echo $VERSION | cut -d. -f1)
            MINOR=$(echo $VERSION | cut -d. -f1-2)
            TAGS="${TAGS},${{ env.DOCKER_IMAGE }}:${MAJOR}"
            TAGS="${TAGS},${{ env.DOCKER_IMAGE }}:${MINOR}"
            
            echo "tags=${TAGS}" >> $GITHUB_OUTPUT
            echo "version=${VERSION}" >> $GITHUB_OUTPUT
            echo "is_release=true" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # æ‰‹åŠ¨è§¦å‘ä½†éžæ­£å¼ç‰ˆ
            VERSION="${{ inputs.version }}"
            TAGS="${{ env.DOCKER_IMAGE }}:${VERSION}-preview"
            echo "tags=${TAGS}" >> $GITHUB_OUTPUT
            echo "version=${VERSION}-preview" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "pull_request" ]; then
            # PR æž„å»º
            TAGS="${{ env.DOCKER_IMAGE }}:pr-${{ github.event.pull_request.number }}"
            echo "tags=${TAGS}" >> $GITHUB_OUTPUT
            echo "version=pr-${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          else
            # è‡ªåŠ¨æäº¤æž„å»ºï¼šé¢„è§ˆç‰ˆ
            SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)
            TAGS="${{ env.DOCKER_IMAGE }}:preview"
            TAGS="${TAGS},${{ env.DOCKER_IMAGE }}:preview-${SHORT_SHA}"
            echo "tags=${TAGS}" >> $GITHUB_OUTPUT
            echo "version=preview-${SHORT_SHA}" >> $GITHUB_OUTPUT
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.tags.outputs.tags }}
          labels: |
            org.opencontainers.image.version=${{ steps.tags.outputs.version }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.source=${{ github.repositoryUrl }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create Git tag for release
        if: github.event_name == 'workflow_dispatch' && inputs.is_release == true
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ inputs.version }}" -m "Release version ${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"

      - name: Update Docker Hub description
        if: steps.tags.outputs.is_release == 'true'
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ env.DOCKER_IMAGE }}
          short-description: ${{ github.event.repository.description }}
          readme-filepath: ./README.md

      - name: Build summary
        run: |
          echo "## æž„å»ºå®Œæˆ âœ…" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**ç‰ˆæœ¬:** ${{ steps.tags.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**æ ‡ç­¾:** ${{ steps.tags.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "**ç±»åž‹:** ${{ steps.tags.outputs.is_release == 'true' && 'æ­£å¼ç‰ˆ' || 'é¢„è§ˆç‰ˆ' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ steps.tags.outputs.is_release }}" = "true" ]; then
            echo "ðŸŽ‰ æ­£å¼ç‰ˆæœ¬å·²å‘å¸ƒï¼" >> $GITHUB_STEP_SUMMARY
          else
            echo "ðŸ” é¢„è§ˆç‰ˆæœ¬å·²æž„å»ºï¼Œä»…ä¾›æµ‹è¯•ä½¿ç”¨" >> $GITHUB_STEP_SUMMARY
          fi
